<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page - Add Portfolio Project</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>

<section id="admin-portfolio" class="section">
    <h2>Admin Panel - Add Project</h2>
    
    <!-- Git Repository Import Section -->
    <div class="repo-import-section">
        <h3>Import from Git Repository</h3>
        <input type="text" id="git-repo-url" placeholder="Enter Git Repository URL">
        <button id="fetch-projects">Fetch Projects</button>
        
        <div id="project-list">
            <!-- Fetched project list will be populated here -->
        </div>
    </div>

    <!-- Manual Entry Section -->
    <div class="manual-entry-section">
        <h3>Manual Project Entry</h3>
        <form id="add-project-form">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required>

            <label for="project-description">Description:</label>
            <textarea id="project-description" name="project-description" required></textarea>

            <label for="project-aos-delay">AOS Delay (ms):</label>
            <input type="number" id="project-aos-delay" name="project-aos-delay" min="0" step="100">

            <button type="submit">Add Project</button>
        </form>
    </div>

    <!-- Project Preview Section -->
    <div class="project-preview-section">
        <h3>Preview</h3>
        <div class="portfolio-item" data-aos="fade-up" id="project-preview">
            <span id="preview-name">Project Name</span>
            <p id="preview-description">Project Description</p>
        </div>
    </div>

</section>

<script>
    document.getElementById('fetch-projects').addEventListener('click', function() {
        // Logic to fetch projects from the Git repository and populate the project list
    });

    document.getElementById('add-project-form').addEventListener('submit', function(event) {
        event.preventDefault();
        const projectName = document.getElementById('project-name').value;
        const projectDescription = document.getElementById('project-description').value;
        const projectAOSDelay = document.getElementById('project-aos-delay').value;

        // Update the preview
        document.getElementById('preview-name').innerText = projectName;
        document.getElementById('preview-description').innerText = projectDescription;
        document.getElementById('project-preview').setAttribute('data-aos-delay', projectAOSDelay);

        // Logic to add the project to the portfolio
    });

    // Initialize AOS
    AOS.init();
</script>

</body>
</html>
